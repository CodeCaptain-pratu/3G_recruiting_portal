<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="output.css">
</head>
<body style="background-color: #111; color:#fff;">
    <div id="form_container" class="border border-red-900 flex justify-center w-full h-screen items-center">
        <form action="" class="border border-white flex flex-col gap-4 w-1/2 h-3/4 justify-center items-center">
            <h1 class="text-2xl">Please enter the below details</h1>
            <div class="text-xl">
                <label for="">Id : </label>
                <input type="number" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Firstname : </label>
                <input type="text" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Lastname : </label>
                <input type="text" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Password : </label>
                <input type="password" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Email : </label>
                <input type="email" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Username : </label>
                <input type="text" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Phone : </label>
                <input type="number" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <label for="">Active : </label>
                <input type="number" name="" id="" class="border border-black">
            </div>
            <div class="text-xl">
                <button class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-500">SAVE</button>
            </div>
        </form>
    </div>
</body>
</html>
